{% load static %}
<html>

        <title>
            {% block title %}
            {% endblock %}

        <link rel="stylesheet" type="text/css" href="{% static 'polls/css/basestyle.css' %}">
        {% block head %}
        {% endblock %}
    </head>
    <body>

        <div id="TopBar">
            <h1>
                <img src="{% static 'polls/images/pollsIcon.svg' %}" alt="" srcset="">

            </h1>
        </div>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
